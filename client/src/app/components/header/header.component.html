<header class="bg-primary text-light mb-4 py-3 flex-row align-center">
    <div class="container flex-row justify-space-between-lg justify-center align-center">
        <div>
            <a class="text-light" [routerLink]="['/']" >
            <h1 class="m-0">Tech Thoughts</h1>
            </a>
            <p class="m-0">Get into the mind of a programmer.</p>
        </div>
        <div *ngIf="isLoggedIn">
            
            <a class="btn btn-lg btn-info m-2" [routerLink]="['/me']">
              {{profileUser?.data.username}}'s profile
            </a>
            <a class="btn btn-lg btn-light m-2" href="#" (click)="logout()">
              Logout
            </a>
         
        </div>
        <div *ngIf="!isLoggedIn">

            <a class="btn btn-lg btn-info m-2" [routerLink]="['/login']" >
                Login
            </a>
            <a class="btn btn-lg btn-light m-2" [routerLink]="['/signup']" >
                Signup
            </a>

        </div>
    </div>
</header>
