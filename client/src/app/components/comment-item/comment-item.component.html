<div *ngIf="comment" class="col-12 mb-3 pb-3">
    <div class="p-3 bg-dark text-light">
        <h5 class="card-header">
            {{comment.commentAuthor}} commented
            <span [ngStyle]="{ 'fontSize': '0.825rem' }">
                on {{comment.createdAt}}
            </span>
        </h5>
        <p class="card-body">{{comment.commentText}}</p>
    </div>
</div>
