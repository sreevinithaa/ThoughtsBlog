
<div class="card mb-3">
    <h4 class="card-header bg-primary text-light p-2 m-0">
        <a *ngIf="showUsername" [routerLink]="['/profile',thought?.thoughtAuthor]" class="text-light">
            {{thought?.thoughtAuthor}} <br />
            <span [ngStyle]="{'fontSize': '1rem'}">
                had this thought on {{thought?.createdAt}}
            </span>
        </a>
        <span *ngIf="!showUsername" [ngStyle]="{'fontSize': '1rem'}">
            You had this thought on {{thought?.createdAt}}
        </span>
    </h4>
    <div class="card-body bg-light p-2">
        <p>{{thought?.thoughtText}}</p>
    </div>
    <a class="btn btn-primary btn-block btn-squared" [routerLink]="['/thought',thought?._id]">
        Join the discussion on this thought.
    </a>
</div>
