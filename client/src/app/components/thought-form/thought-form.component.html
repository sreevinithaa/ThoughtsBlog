<div>
    <h3>What's on your techy mind?</h3>
    <div *ngIf="IsLoggedIn">
        <form #addThought="ngForm" (ngSubmit)="onSubmit(addThought)"
            class="flex-row justify-center justify-space-between-md align-center">

            <div class="form-group col-12 col-lg-9">
                <textarea name="thoughtText"  [(ngModel)]="thoughtText"  required 
                    placeholder="Here's a new thought..." class="form-control form-input w-100"
                    [ngStyle]="{'lineHeight': '1.5','resize':'vertical'}"></textarea>
                   
            </div>

            <div class="form-group col-12 col-lg-3">
                <button class="btn btn-primary btn-block py-3" type="submit">
                    Add Thought
                </button>
            </div>

            <div *ngIf="error" class="col-12 my-3 bg-danger text-white p-3">
                {{error}}
            </div>

        </form>
    </div>
    <p *ngIf="!IsLoggedIn">
        You need to be logged in to share your thoughts. Please
        <a [routerLink]="['/login']">login</a> or <a [routerLink]="['/signup']">signup.</a>
    </p>
</div>
